<ion-content padding>


  <div no-padding *ngFor="let item of items" (click)="itemSelected(item.id)">
    <ion-label class="title">{{item.title}}</ion-label>
    <ion-row no-padding no-margin>
      <ion-col no-padding no-margin>
        <ion-label class="note">{{item.from}}</ion-label>
      </ion-col>
      <ion-col no-padding no-margin text-right>
        <ion-label class="note float-right">{{item.date}}</ion-label>
      </ion-col>
    </ion-row>
    <hr/>
  </div>

</ion-content>
