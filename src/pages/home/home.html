<ion-content padding>


  <div no-padding *ngFor="let item of items" (click)="itemSelected(item.id)" [ngSwitch]="item.imgLen">
    <div *ngSwitchCase="'1'">
      <ion-row no-padding no-margin>
        <ion-col col-8 no-padding no-margin>
          <div class="title" no-padding>{{item.title}}</div>
          <ion-row no-padding no-margin>
            <ion-col no-padding no-margin>
              <ion-label class="note">{{item.from}}</ion-label>
            </ion-col>
            <ion-col no-padding no-margin text-right>
              <ion-label class="note float-right">{{item.date}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col col-4 no-margin text-right class="pl-2">
          <img [src]="item.thumbnails[0]">
        </ion-col>
      </ion-row>
      <hr/>
    </div>

    <div *ngSwitchCase="'2'">
      <div class="title" no-padding>{{item.title}}</div>
      <ion-row no-padding no-margin>
        <ion-col no-padding no-margin>
          <ion-label class="note">{{item.from}}</ion-label>
        </ion-col>
        <ion-col no-padding no-margin text-right>
          <ion-label class="note float-right">{{item.date}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row no-padding no-margin>
        <ion-col col-4 *ngFor="let img of item.thumbnails">
          <img [src]="img">
        </ion-col>
      </ion-row>
      <hr/>
    </div>

    <div *ngSwitchCase="'3'">
      <div class="title" no-padding>{{item.title}}</div>
      <ion-row no-padding no-margin>
        <ion-col no-padding no-margin>
          <ion-label class="note">{{item.from}}</ion-label>
        </ion-col>
        <ion-col no-padding no-margin text-right>
          <ion-label class="note float-right">{{item.date}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row no-padding no-margin>
        <ion-col col-4 *ngFor="let img of item.thumbnails">
          <img [src]="img">
        </ion-col>
      </ion-row>
      <hr/>
    </div>

    <div *ngSwitchDefault>
      <div class="title" no-padding>{{item.title}}</div>
      <ion-row no-padding no-margin>
        <ion-col no-padding no-margin>
          <ion-label class="note">{{item.from}}</ion-label>
        </ion-col>
        <ion-col no-padding no-margin text-right>
          <ion-label class="note float-right">{{item.date}}</ion-label>
        </ion-col>
      </ion-row>
    </div>
    <hr/>
  </div>

</ion-content>
