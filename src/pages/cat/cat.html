<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-left *ngIf="!loaded">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list *ngIf="loaded">
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item.id)">
      {{ item.title }}
    </button>
  </ion-list>
</ion-content>
