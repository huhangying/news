<ion-header>
  <ion-scroll scollX="true" class="swiper-slide" style="display: block;height:42px;" >

    <ion-segment [(ngModel)]="cid" (ionChange)="catChanged(cid)">
      <ion-segment-button *ngFor="let cat of catList" value="{{cat.id}}" [ngClass]="{'segment-activated': cat.id === cid}" style="width: 70px;">
        {{cat.title}}
      </ion-segment-button>
    </ion-segment>
  </ion-scroll>
</ion-header>

<ion-content padding (swipe)="catSwipe($event)">
  <div text-center *ngIf="!loaded">
    <ion-spinner></ion-spinner>
  </div>

  <div *ngIf="loaded" >
    <div *ngFor="let item of items" (click)="itemSelected(item.id)">
      <div class="title" no-padding>{{item.title}}</div>
      <ion-row no-padding no-margin>
        <ion-col no-padding no-margin>
          <ion-label class="note">{{item.from}}</ion-label>
        </ion-col>
        <ion-col no-padding no-margin text-right>
          <ion-label class="note float-right">{{item.date}}</ion-label>
        </ion-col>
      </ion-row>
      <hr/>
    </div>
  </div>
</ion-content>
